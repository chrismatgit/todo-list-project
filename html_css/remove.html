<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard</title>
	<link rel="stylesheet" type="text/css" href="assets/mycss.css">
	<link rel="stylesheet" type="text/css" href="assets/Registration_form.css">
</head>
<body>
	<header>
		<h1>TODO PROJECT</h1>
		<h3>DASHBOARD</h3>
	</header>
	<ul>
        <li><a href="dashboard.html">Create a list</a></li>
        <li><a href="additem.html">Add items</a></li>
        <li><a href="removeitem.html">Remove Items</a></li>
        <li><a href="displaylist.html">Display list</a></li>
    </ul>
	<div class="main_content">
		<form class="registration_form">
			<!-- register with email div -->
			<div class="registration_layout">
				<!-- div for registration form with its background color -->
				
			    <div class="registration_layout_bgcolor"> 
						<!-- div for title row -->
						<div class=".registration_layout .form_row_title">
							<h1> Add item on the todo-list</h1>
						</div><br>
					<div class="form_select form_row">
						<label>
							<span class="form_row">Select a list</span>
							<select>
								<option>Select</option>
								<option>list1</option>
								<option>list2</option>
								<option>list3</option>
								
							</select>
						</label>
						
					</div>
					<!-- divs for user details -->
					<div class="form_row">
						<label>
							<span>Operation</span>
							<input type="text" name="Operation">
						</label>
						
					</div>
					<div class="form_row">
						<label>
							<span>Time</span>
							<input type="text" name="time">
						</label>
						
					</div>
					<div class="form_row">
						<label>
							<span>Activity</span>
							<input type="text" name="name">
						</label>
						
					</div>
					
					<!-- button to submit information -->
					<div>
						<button type="submit"><a href="additem.html">Remove</a></button>
					</div><br>
					

				</div>


			</div>
		</form>
	</div>

</body>
</html>
