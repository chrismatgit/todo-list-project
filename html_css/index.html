<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home | Registration form</title>
	<link rel="stylesheet" type="text/css" href="assets/mycss.css">
	<link rel="stylesheet" type="text/css" href="assets/Registration_form.css">
</head>
<body>
	<header>
		<h1>TODO PROJECT</h1>
	</header>

	<div class="main_content">
		<form class="registration_form">
			<!-- register with email div -->
			<div class="registration_layout"><br>
				<!-- div for registration form with its background color -->
				<div class="registration_layout_bgcolor"> 
						<!-- div for title row -->
						<div class=".registration_layout .form_row_title">
							<h1> Create an account now</h1>
						</div><br>
					<!-- divs for user details -->
					<div class="form_row">
						<label>
							<span>Name</span>
							<input type="text" name="name">
						</label>
						
					</div>
					<div class="form_row">
						<label>
							<span>Email</span>
							<input type="email" name="email">
						</label>
						
					</div>
					<div class="form_row">
						<label>
							<span>Password</span>
							<input type="password" name="password">
						</label>
						
					</div>
					<div class="form_row">
						<label>
							<span>Confirm Password</span>
							<input type="password" name="confpassword">
						</label>
						
					</div>
					<!-- div for term and condition -->
					<div  class="form_row">
						<label class="form_checkbox">
							<input type="checkbox" name="checkbox" checked>
							<span>I agree to the <a href="#">terms and conditions</a></span>
						</label>
						
					</div>
					<!-- button to submit information -->
					<div><a href="Login.html">
						<button type="submit"><a href="#">Register</a></button></a>
					</div><br>
					<a href="#" class="form_login_user">Already have an account? Login here &rarr;</a>

				</div>

			</div>
		</form>
	</div>

</body>
</html>
